<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Галерея</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
        color: #333;
        padding: 20px;
    }

    header {
        background-color: #8A2BE2;
        padding: 30px 20px;
        text-align: center;
        color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        margin-bottom: 20px;
    }

    header h1 {
        margin: 0;
        font-size: 36px;
        font-family: 'Arial Black', sans-serif;
    }

    /* Галерея контейнера */
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 15px;
    }

    /* Заглушки для изображений */
    .placeholder {
        background-color: #ccc;
        height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: #555;
        border-radius: 8px;
        box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        transition: background-color 0.3s;
    }

    /* Кнопка назад */
    .back-button {
        display: inline-block;
        margin-top: 30px;
        padding: 12px 24px;
        background-color: #6a0dad;
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        font-size: 18px;
        transition: background-color 0.3s, transform 0.2s;
    }
    .back-button:hover {
        background-color: #9b30ff;
        transform: scale(1.05);
    }

    /* Адаптивность */
    @media(max-width: 600px) {
        header h1 {
            font-size: 28px;
        }
        .back-button {
            width: 80%;
            text-align: center;
            font-size: 16px;
        }
    }
</style>
</head>
<body>

<header>
    <h1>Галерея</h1>
</header>

<div class="gallery">
    <!-- Заглушки для изображений -->
    <div class="placeholder">Картинка 1</div>
    <div class="placeholder">Картинка 2</div>
    <div class="placeholder">Картинка 3</div>
    <div class="placeholder">Картинка 4</div>
    <div class="placeholder">Картинка 5</div>
    <div class="placeholder">Картинка 6</div>
    <!-- Можно добавлять больше по мере необходимости -->
</div>

<!-- Кнопка назад -->
<a href="main.html" class="back-button">Назад</a>

</body>
</html>
