<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Члены клана - "Orden Drago"</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
        color: #333;
        line-height: 1.6;
        padding: 20px;
    }

    header {
        background-color: #8A2BE2;
        padding: 30px 20px;
        text-align: center;
        color: #fff;
    }

    header h1 {
        margin: 0;
        font-size: 36px;
        font-family: 'Arial Black', sans-serif;
    }

    /* Стиль дерева */
    .tree {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 40px;
    }

    .node {
        background-color: #6a0dad;
        color: #fff;
        padding: 10px 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        margin: 10px 0;
        font-weight: bold;
        text-align: center;
        min-width: 200px;
        position: relative;
    }

    /* Вставляем стиль для картинки с подписью */
    .guardian-image {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 10px;
        cursor: pointer;
        position: relative;
    }

    .guardian-image img {
        width: 80px; /* или по желанию */
        height: auto;
        border-radius: 8px;
        transition: transform 0.2s;
    }

    .guardian-image img:hover {
        transform: scale(1.05);
    }

    /* Всплывающее окно */
    .popup {
        position: absolute;
        top: 120%; /* чуть ниже картинки */
        left: 50%;
        transform: translateX(-50%);
        background-color: #fff;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        display: none; /* по умолчанию скрыто */
        z-index: 10;
        width: 250px;
        text-align: center;
    }

    /* Внутреннее содержимое всплывающего окна */
    .popup img {
        width: 100px;
        margin-bottom: 10px;
        border-radius: 8px;
    }

    /* Линии и уровни отключены для этого примера, оставляем по прежнему стилю */

    /* Кнопка назад */
    .back-button {
        display: inline-block;
        margin-top: 50px;
        padding: 12px 24px;
        background-color: #6a0dad;
        color: #fff;
        text-decoration: none;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        font-size: 18px;
        transition: background-color 0.3s, transform 0.2s;
    }
    .back-button:hover {
        background-color: #9b30ff;
        transform: scale(1.05);
    }

    /* Адаптивность */
    @media(max-width: 600px) {
        .node {
            min-width: 150px;
            font-size: 16px;
        }
        .back-button {
            width: 80%;
            text-align: center;
        }
        .guardian-image img {
            width: 60px;
        }
    }
</style>
</head>
<body>

<header>
    <h1>Члены клана "Orden Drago"</h1>
</header>

<div class="tree">
    <!-- Хранитель -->
    <div class="node">Хранитель</div>
    
    <!-- В центре - картинка с подписью и всплывающим -->
    <div class="guardian-image" id="guardian">
        <img src="Gravity.png" alt="Gravity" />
        <div class="popup" id="popup">
            <img src="Gravity.png" alt="Gravity" />
            <div>07.12.2005</div>
            <div>Воспринимаю все в серьез, шутки воспринимаю только если в конце написано «шутка»</div>
        </div>
        <div style="margin-top:5px;">Gravity</div>
    </div>
    
    <!-- Горизонтальная линия между Хранителем и Сенатом -->
    <div class="h-line"></div>
    <!-- Группа "Сенат" -->
    <div class="level">
        <div class="node">Сенат</div>
    </div>
    <!-- Горизонтальная линия между Сенатом и Стражем -->
    <div class="h-line"></div>
    <!-- Должности с горизонтальными линиями -->
    <div class="level">
        <div class="node-container">
            <div class="node">Страж</div>
        </div>
        <div class="h-line"></div>
        <div class="node-container">
            <div class="node">Паладин</div>
        </div>
        <div class="h-line"></div>
        <div class="node-container">
            <div class="node">Рыцарь</div>
        </div>
        <div class="h-line"></div>
        <div class="node-container">
            <div class="node">Лайтовцы</div>
        </div>
    </div>
</div>

<!-- Кнопка назад -->
<a href="index.html" class="back-button">Вернуться на главную</a>

<script>
    const guardian = document.getElementById('guardian');
    const popup = document.getElementById('popup');

    guardian.addEventListener('mouseenter', () => {
        popup.style.display = 'block';
    });
    guardian.addEventListener('mouseleave', () => {
        popup.style.display = 'none';
    });
</script>

</body>
</html>
