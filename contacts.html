<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Контакты</title>
<style>
    body {
        margin: 0;
        font-family: 'Arial', sans-serif;
        background-color: #f0f0f0;
        color: #333;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        justify-content: center;
    }

    header {
        text-align: center;
        margin-bottom: 40px;
    }

    header h1 {
        font-size: 36px;
        color: #8A2BE2;
        margin: 0;
        font-family: 'Arial Black', sans-serif;
    }

    /* Кнопки */
    .button {
        display: inline-block;
        padding: 15px 30px;
        margin: 20px 0;
        background-color: #5865F2; /* Цвет Discord */
        color: #fff;
        font-size: 20px;
        border-radius: 8px;
        text-decoration: none;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        transition: background-color 0.3s, transform 0.2s;
    }

    .button:hover {
        background-color: #7a5ef0;
        transform: scale(1.05);
    }

    /* Кнопка назад */
    .back-button {
        background-color: #6a0dad;
    }

    .back-button:hover {
        background-color: #9b30ff;
    }

    /* Адаптивность */
    @media(max-width: 600px) {
        header h1 {
            font-size: 28px;
        }
        .button {
            width: 80%;
            font-size: 18px;
            text-align: center;
        }
    }
</style>
</head>
<body>

<header>
    <h1>Контакты</h1>
</header>

<!-- Кнопка Discord -->
<a href="#" class="button">Discord</a>

<!-- Кнопка назад -->
<a href="main.html" class="button back-button">Назад</a>

</body>
</html>
